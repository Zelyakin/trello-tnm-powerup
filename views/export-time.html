<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>T&M Time Export</title>
    <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <style>
        body {
            padding: 20px;
            text-align: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }

        h2 {
            margin-top: 0;
            margin-bottom: 16px;
            font-size: 18px;
        }

        p {
            margin-bottom: 16px;
            font-size: 14px;
        }

        .button-container {
            margin-bottom: 20px;
        }

        .progress-container {
            margin-top: 20px;
            display: none;
        }

        .progress-bar {
            height: 10px;
            background-color: #EBECF0;
            border-radius: 5px;
            margin-bottom: 10px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background-color: #0079BF;
            width: 0%;
            transition: width 0.3s;
        }

        .progress-status {
            font-size: 12px;
            color: #5E6C84;
        }

        .error-message {
            color: #CF513D;
            margin-top: 16px;
            display: none;
        }

        .filter-container {
            text-align: left;
            margin-bottom: 20px;
        }

        .date-range {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .date-range input {
            flex: 1;
        }

        .checkbox-group {
            margin-bottom: 10px;
        }

        .note {
            font-size: 12px;
            color: #5E6C84;
            margin-top: 10px;
            font-style: italic;
        }
    </style>
</head>
<body>
<div>
    <h2>Export Time Tracking Data</h2>
    <p>Export time tracking data from all cards on the board to a CSV file</p>

    <div class="filter-container">
        <label><strong>Date filter:</strong></label>
        <div class="date-range">
            <div class="form-group">
                <label for="start-date">From:</label>
                <input type="date" id="start-date">
            </div>
            <div class="form-group">
                <label for="end-date">To:</label>
                <input type="date" id="end-date">
            </div>
        </div>

        <div class="checkbox-group">
            <label>
                <input type="checkbox" id="include-empty" checked>
                Include cards without time tracking data
            </label>
        </div>
    </div>

    <div class="button-container">
        <button id="export-btn" class="mod-primary">Export to CSV</button>
    </div>

    <p class="note">Note: Only data for cards that the current user has worked with will be exported.</p>

    <div class="progress-container" id="progress-container">
        <div class="progress-bar">
            <div class="progress-bar-fill" id="progress-bar-fill"></div>
        </div>
        <div class="progress-status" id="progress-status">Processed 0 of 0 cards</div>
    </div>

    <p class="error-message" id="error-message"></p>
</div>

<script src="../js/storage.js"></script>
<script>
    const t = TrelloPowerUp.iframe();

    // Function to initialize date fields
    function initDateFields() {
        const today = new Date();
        const oneMonthAgo = new Date();
        oneMonthAgo.setMonth(today.getMonth() - 1);

        // Format dates in YYYY-MM-DD format
        document.getElementById('start-date').value = formatDateForInput(oneMonthAgo);
        document.getElementById('end-date').value = formatDateForInput(today);
    }

    // Formatting date for input[type="date"]
    function formatDateForInput(date) {
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const day = String(date.getDate()).padStart(2, '0');
        return `${year}-${month}-${day}`;
    }

    // Function to format date in readable form
    function formatDateForDisplay(dateString) {
        if (!dateString) return '';
        const date = new Date(dateString);
        if (isNaN(date.getTime())) return '';

        return date.toLocaleDateString();
    }

    // Function to check if date is in selected range
    function isDateInRange(dateString, startDate, endDate) {
        if (!dateString) return false;

        const date = new Date(dateString);
        if (isNaN(date.getTime())) return false;

        // Reset time to 00:00:00 for correct date comparison
        date.setHours(0, 0, 0, 0);

        return date >= startDate && date <= endDate;
    }

    // Function to convert time to minutes
    function convertToMinutes(days, hours, minutes) {
        // 1 day = 8 hours = 480 minutes
        return (days * 8 * 60) + (hours * 60) + minutes;
    }

    // Export data to CSV
    async function exportToCSV() {
        try {
            // Get filter parameters
            const startDateValue = document.getElementById('start-date').value;
            const endDateValue = document.getElementById('end-date').value;
            const includeEmpty = document.getElementById('include-empty').checked;

            // Convert date strings to Date objects
            const startDate = new Date(startDateValue);
            const endDate = new Date(endDateValue);

            // Set time for correct comparison (start and end of day)
            startDate.setHours(0, 0, 0, 0);
            endDate.setHours(23, 59, 59, 999);

            // Check date validity
            if (isNaN(startDate.getTime()) || isNaN(endDate.getTime())) {
                showError('Please specify a valid date range');
                return;
            }

            if (startDate > endDate) {
                showError('Start date cannot be later than end date');
                return;
            }

            // Show progress
            const progressContainer = document.getElementById('progress-container');
            const progressBarFill = document.getElementById('progress-bar-fill');
            const progressStatus = document.getElementById('progress-status');

            progressContainer.style.display = 'block';

            // Initialize CSV content
            let csvContent = '"Date","Task","User","Time spent","Time spent (minutes)","Work description"\n';

            // Get list of all cards the user has worked with
            const knownCardIds = await TnMStorage.getKnownCardIds(t);
            const allCards = await t.cards('all');

            // Filter only known cards
            const cards = allCards.filter(card => knownCardIds.includes(card.id));

            totalCards = cards.length;
            processedCards = 0;

            progressStatus.textContent = `Processed 0 of ${totalCards} cards`;

            // Process each card
            for (const card of cards) {
                try {
                    // Get card data from board storage
                    const data = await TnMStorage.getCardDataFromBoard(t, card.id);

                    if (data) {
                        // Filter entries by date (use work date if available, otherwise - actual date)
                        const filteredHistory = data.history ? data.history.filter(entry => {
                            const dateToCheck = entry.workDate || entry.date;
                            return entry.type === 'time' && isDateInRange(dateToCheck, startDate, endDate);
                        }) : [];

                        // If there are history entries or need to include empty cards
                        if (filteredHistory.length > 0 || includeEmpty) {
                            if (filteredHistory.length > 0) {
                                // Add each entry to CSV
                                filteredHistory.forEach(entry => {
                                    const dateStr = formatDateForDisplay(entry.workDate || entry.date);
                                    const cardName = card.name.replace(/"/g, '""'); // Escape quotes
                                    const userName = (entry.memberName || 'User').replace(/"/g, '""');
                                    const timeStr = TnMStorage.formatTime(entry.days || 0, entry.hours || 0, entry.minutes || 0);
                                    const timeMinutes = convertToMinutes(entry.days || 0, entry.hours || 0, entry.minutes || 0);
                                    const description = (entry.description || '').replace(/"/g, '""');

                                    csvContent += `"${dateStr}","${cardName}","${userName}","${timeStr}","${timeMinutes}","${description}"\n`;
                                });
                            } else if (includeEmpty) {
                                // Add empty entry for card
                                const cardName = card.name.replace(/"/g, '""');
                                csvContent += `"","${cardName}","","0m","0",""\n`;
                            }
                        }
                    }
                } catch (error) {
                    console.error(`Error processing card ${card.id}:`, error);
                }

                // Update progress
                processedCards++;
                const progressPercent = (processedCards / totalCards) * 100;
                progressBarFill.style.width = `${progressPercent}%`;
                progressStatus.textContent = `Processed ${processedCards} of ${totalCards} cards`;
            }

            // Create download link
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');

            // Create filename with current date
            const now = new Date();
            const fileName = `trello-time-export-${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}-${String(now.getDate()).padStart(2, '0')}.csv`;

            link.href = url;
            link.setAttribute('download', fileName);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            // Hide progress after a short delay
            setTimeout(() => {
                progressContainer.style.display = 'none';
                progressBarFill.style.width = '0%';
            }, 2000);

        } catch (error) {
            console.error('Error exporting data:', error);
            showError('Error exporting data: ' + error.message);
        }
    }

    // Function to display error
    function showError(message) {
        const errorElement = document.getElementById('error-message');
        errorElement.textContent = message;
        errorElement.style.display = 'block';

        // Hide progress
        document.getElementById('progress-container').style.display = 'none';
    }

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', function() {
        // Initialize date fields
        initDateFields();

        // Handler for export button
        document.getElementById('export-btn').addEventListener('click', function() {
            // Hide previous errors
            document.getElementById('error-message').style.display = 'none';

            // Start export
            exportToCSV();
        });
    });
</script>
</body>
</html>
