<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>T&M Manager</title>
  <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css">
  <link rel="stylesheet" href="../css/style.css">
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <style>
    /* Existing styles without changes */
    .delete-record {
      color: #CF513D;
      cursor: pointer;
      margin-left: 8px;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 3px;
      background-color: transparent;
      border: 1px solid #CF513D;
    }

    .delete-record:hover {
      background-color: #FEE6E3;
    }

    .history-item {
      position: relative;
    }

    .history-actions {
      margin-top: 8px;
      text-align: right;
    }

    .confirmation-dialog {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    .confirmation-content {
      background-color: white;
      padding: 16px;
      border-radius: 3px;
      max-width: 80%;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    .confirmation-buttons {
      margin-top: 12px;
      text-align: right;
    }

    .confirmation-buttons button {
      margin-left: 8px;
    }

    .cancel-btn {
      background-color: #EBECF0;
      color: #172B4D;
    }

    .cancel-btn:hover {
      background-color: #DFE1E6;
    }

    .input-help {
      font-size: 12px;
      color: #5E6C84;
      margin-top: 4px;
    }

    .error-message {
      color: #CF513D;
      font-size: 12px;
      margin-top: 4px;
      display: none;
    }

    /* New styles for calendar */
    .date-group {
      display: flex;
      gap: 8px;
    }

    .date-group input[type="date"] {
      flex: 1;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Time Tracking</h2>

  <div class="tabs">
    <div class="tab active" data-tab="time">Time</div>
    <div class="tab" data-tab="history">History</div>
  </div>

  <div class="tab-content active" id="time-tab">
    <!-- Time adding form with new calendar field -->
    <h3>Add Time</h3>
    <div class="form-group">
      <label for="member-select">User:</label>
      <select id="member-select">
        <!-- User list will be filled dynamically -->
        <option value="loading">Loading users...</option>
      </select>
    </div>
    <div class="form-group">
      <label for="work-date">Work date:</label>
      <input type="date" id="work-date">
    </div>
    <div class="form-group">
      <label for="time-input">Time:</label>
      <input type="text" id="time-input" placeholder="Example: 1d 2h 30m">
      <div class="input-help">Format: Xd Yh Zm (days, hours, minutes). 1 day = 8 hours.</div>
      <div class="error-message" id="time-error">Invalid format. Use format Xd Yh Zm</div>
    </div>
    <div class="form-group">
      <label for="time-description">Description:</label>
      <textarea id="time-description" placeholder="Description of work done"></textarea>
    </div>
    <button class="mod-primary" id="save-time">Save</button>

    <div class="summary" id="time-summary">
      <!-- Total time will be displayed here -->
    </div>
  </div>

  <div class="tab-content" id="history-tab">
    <div class="history-list" id="history-list">
      <!-- Record history with delete buttons will be here -->
    </div>
  </div>
</div>

<!-- Delete confirmation dialog -->
<div id="confirmation-dialog" class="confirmation-dialog" style="display: none;">
  <div class="confirmation-content">
    <h3>Delete Confirmation</h3>
    <p>Are you sure you want to delete this time record?</p>
    <div class="confirmation-buttons">
      <button class="cancel-btn" id="cancel-delete">Cancel</button>
      <button class="mod-danger" id="confirm-delete">Delete</button>
    </div>
  </div>
</div>

<script src="../js/storage.js"></script>
<script src="../js/board-members.js"></script>
<script>
  const t = TrelloPowerUp.iframe();
  let currentRecordToDelete = null;

  // Function for parsing time string (unchanged)
  function parseTimeString(timeStr) {
    const result = {
      days: 0,
      hours: 0,
      minutes: 0
    };

    if (!timeStr.trim()) {
      return null; // Empty string
    }

    // Regular expression to find time components
    const daysRegex = /(\d+)\s*d/i;
    const hoursRegex = /(\d+)\s*h/i;
    const minutesRegex = /(\d+)\s*m/i;

    // Find components in string
    const daysMatch = timeStr.match(daysRegex);
    const hoursMatch = timeStr.match(hoursRegex);
    const minutesMatch = timeStr.match(minutesRegex);

    // If no components found, return null
    if (!daysMatch && !hoursMatch && !minutesMatch) {
      return null;
    }

    // Fill found values
    if (daysMatch) result.days = parseInt(daysMatch[1]);
    if (hoursMatch) result.hours = parseInt(hoursMatch[1]);
    if (minutesMatch) result.minutes = parseInt(minutesMatch[1]);

    return result;
  }

  // Initialize date field on page load
  function initDateField() {
    const dateField = document.getElementById('work-date');
    const today = new Date();
    // Format date in YYYY-MM-DD format for input[type="date"] field
    const year = today.getFullYear();
    const month = String(today.getMonth() + 1).padStart(2, '0');
    const day = String(today.getDate()).padStart(2, '0');
    dateField.value = `${year}-${month}-${day}`;
  }

  // Load board members
  function loadBoardMembers() {
    const memberSelect = document.getElementById('member-select');
    memberSelect.innerHTML = '<option value="loading">Loading users...</option>';

    // First get current user
    BoardMembers.getCurrentMember(t)
            .then(function(currentMember) {
              // Then get all board members
              return BoardMembers.getBoardMembers(t)
                      .then(function(members) {
                        memberSelect.innerHTML = '';

                        // Sort users so current user is first
                        members.sort(function(a, b) {
                          if (a.id === currentMember.id) return -1;
                          if (b.id === currentMember.id) return 1;
                          return a.fullName.localeCompare(b.fullName);
                        });

                        // Create options for each user
                        members.forEach(function(member) {
                          const option = document.createElement('option');
                          option.value = JSON.stringify({
                            id: member.id,
                            name: member.fullName || member.username
                          });
                          option.text = member.fullName || member.username;
                          option.selected = member.id === currentMember.id;
                          memberSelect.appendChild(option);
                        });
                      });
            })
            .catch(function(err) {
              console.error('Error loading users:', err);
              memberSelect.innerHTML = '<option value="error">Error loading users</option>';
            });
  }

  // Date formatting function
  function formatDate(dateString) {
    const date = new Date(dateString);
    return date.toLocaleDateString();
  }

  // Load data on opening
  function loadData() {
    TnMStorage.getCardData(t)
            .then(function(data) {
              // Fill time summary
              document.getElementById('time-summary').innerHTML =
                      `<p>Total time spent: <strong>${TnMStorage.formatTime(data.days || 0, data.hours || 0, data.minutes || 0)}</strong></p>`;

              // Fill history
              const historyList = document.getElementById('history-list');
              historyList.innerHTML = '';

              if (data.history && data.history.length > 0) {
                data.history.sort((a, b) => new Date(b.date) - new Date(a.date));

                data.history.forEach(function(record) {
                  if (record.type === 'time') {
                    const item = document.createElement('div');
                    item.className = 'history-item';
                    item.dataset.recordId = record.id;

                    // Use workDate if available, otherwise use date
                    const displayDate = record.workDate ? formatDate(record.workDate) : formatDate(record.date);

                    // Format time for history record
                    const timeStr = TnMStorage.formatTime(record.days || 0, record.hours || 0, record.minutes || 0);

                    item.innerHTML = `
                      <div class="history-date">${displayDate}</div>
                      <div class="history-type">Time</div>
                      <div class="history-details">
                        <strong>${timeStr}</strong> - ${record.memberName || 'User'}: ${record.description || 'No description'}
                      </div>
                      <div class="history-actions">
                        <button class="delete-record" data-record-id="${record.id}">Delete</button>
                      </div>
                    `;

                    historyList.appendChild(item);
                  }
                });

                // Add handlers for delete buttons
                document.querySelectorAll('.delete-record').forEach(function(button) {
                  button.addEventListener('click', function() {
                    const recordId = parseInt(this.dataset.recordId);
                    showDeleteConfirmation(recordId);
                  });
                });
              } else {
                historyList.innerHTML = '<p>History is empty</p>';
              }
              // Synchronize data with board storage
              t.card('id')
                      .then(function(card) {
                        TnMStorage.syncCardDataWithBoard(t, card.id, data);
                      });
            });
  }

  // Other functions unchanged
  function showDeleteConfirmation(recordId) {
    currentRecordToDelete = recordId;
    document.getElementById('confirmation-dialog').style.display = 'flex';
  }

  function hideDeleteConfirmation() {
    document.getElementById('confirmation-dialog').style.display = 'none';
    currentRecordToDelete = null;
  }

  function deleteRecord(recordId) {
    TnMStorage.deleteTimeRecord(t, recordId)
            .then(function() {
              // Update data after deletion
              loadData();

              // Notify Trello of badge updates
              t.card('id')
                      .then(function(card) {
                        return t.set('card', 'shared', 'tnm-lastUpdate', Date.now());
                      });
            })
            .catch(function(err) {
              console.error('Error deleting record:', err);
              alert('Failed to delete record: ' + err.message);
            });
  }

  // Tab management
  document.querySelectorAll('.tab').forEach(function(tab) {
    tab.addEventListener('click', function() {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

      tab.classList.add('active');
      document.getElementById(tab.dataset.tab + '-tab').classList.add('active');
    });
  });

  // Save time
  document.getElementById('save-time').addEventListener('click', function() {
    const timeInput = document.getElementById('time-input').value;
    const description = document.getElementById('time-description').value;
    const timeError = document.getElementById('time-error');
    const memberSelect = document.getElementById('member-select');
    const workDateInput = document.getElementById('work-date').value;

    // Check that user is selected
    if (memberSelect.value === 'loading' || memberSelect.value === 'error') {
      alert('Please wait for users to load or reload the page');
      return;
    }

    // Check that date is specified
    if (!workDateInput) {
      alert('Please specify the work date');
      return;
    }

    // Convert date string to Date object and then to ISO string
    const workDate = new Date(workDateInput);

    // Check date validity
    if (isNaN(workDate.getTime())) {
      alert('Please specify a valid date');
      return;
    }

    // Get selected user data
    const selectedMember = JSON.parse(memberSelect.value);

    // Parse time string
    const time = parseTimeString(timeInput);

    if (!time) {
      // Show error
      timeError.style.display = 'block';
      return;
    }

    // Hide error if it was shown
    timeError.style.display = 'none';

    // Check that some time is specified
    if (time.days === 0 && time.hours === 0 && time.minutes === 0) {
      // Show error
      timeError.style.display = 'block';
      return;
    }

    // Get card data
    TnMStorage.getCardData(t)
            .then(function(data) {
              // Create new record with selected user and date information
              const newRecord = {
                id: Date.now(),
                type: 'time',
                days: parseInt(time.days) || 0,
                hours: parseInt(time.hours) || 0,
                minutes: parseInt(time.minutes) || 0,
                description: description,
                date: new Date().toISOString(), // Actual add date
                workDate: workDate.toISOString(), // Work date
                memberId: selectedMember.id,
                memberName: selectedMember.name
              };

              // Update total time
              data.days = (parseInt(data.days) || 0) + parseInt(time.days || 0);
              data.hours = (parseInt(data.hours) || 0) + parseInt(time.hours || 0);
              data.minutes = (parseInt(data.minutes) || 0) + parseInt(time.minutes || 0);

              // Normalize values (60 minutes = 1 hour, 8 hours = 1 day)
              while (data.minutes >= 60) {
                data.minutes -= 60;
                data.hours += 1;
              }

              while (data.hours >= 8) {
                data.hours -= 8;
                data.days += 1;
              }

              // Add record to history
              if (!data.history) data.history = [];
              data.history.push(newRecord);

              // Save updated data
              return TnMStorage.saveCardData(t, data);
            })
            .then(function() {
              // Clear form
              document.getElementById('time-input').value = '';
              document.getElementById('time-description').value = '';
              // Keep date field with current date

              // Update data
              loadData();

              // Notify Trello of badge updates
              t.card('id')
                      .then(function(card) {
                        return t.set('card', 'shared', 'tnm-lastUpdate', Date.now());
                      })
                      .then(function() {
                        t.closePopup();
                      });
            });
  });

  // Handlers for confirmation dialog
  document.getElementById('cancel-delete').addEventListener('click', function() {
    hideDeleteConfirmation();
  });

  document.getElementById('confirm-delete').addEventListener('click', function() {
    if (currentRecordToDelete) {
      deleteRecord(currentRecordToDelete);
      hideDeleteConfirmation();
    }
  });

  // Handler for time input field
  document.getElementById('time-input').addEventListener('input', function() {
    // Hide error when field changes
    document.getElementById('time-error').style.display = 'none';
  });

  // Load data on opening
  document.addEventListener('DOMContentLoaded', function() {
    initDateField(); // Initialize date field
    loadData();
    loadBoardMembers();
  });

  // Handle data changes
  t.render(function() {
    loadData();
  });
</script>
</body>
</html>
