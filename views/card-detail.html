<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>T&M Менеджер</title>
  <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css">
  <link rel="stylesheet" href="../css/style.css">
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <style>
    /* Существующие стили без изменений */
    .delete-record {
      color: #CF513D;
      cursor: pointer;
      margin-left: 8px;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 3px;
      background-color: transparent;
      border: 1px solid #CF513D;
    }

    .delete-record:hover {
      background-color: #FEE6E3;
    }

    .history-item {
      position: relative;
    }

    .history-actions {
      margin-top: 8px;
      text-align: right;
    }

    .confirmation-dialog {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    .confirmation-content {
      background-color: white;
      padding: 16px;
      border-radius: 3px;
      max-width: 80%;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    .confirmation-buttons {
      margin-top: 12px;
      text-align: right;
    }

    .confirmation-buttons button {
      margin-left: 8px;
    }

    .cancel-btn {
      background-color: #EBECF0;
      color: #172B4D;
    }

    .cancel-btn:hover {
      background-color: #DFE1E6;
    }

    .input-help {
      font-size: 12px;
      color: #5E6C84;
      margin-top: 4px;
    }

    .error-message {
      color: #CF513D;
      font-size: 12px;
      margin-top: 4px;
      display: none;
    }

    /* Новые стили для календаря */
    .date-group {
      display: flex;
      gap: 8px;
    }

    .date-group input[type="date"] {
      flex: 1;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Учет времени</h2>

  <div class="tabs">
    <div class="tab active" data-tab="time">Время</div>
    <div class="tab" data-tab="history">История</div>
  </div>

  <div class="tab-content active" id="time-tab">
    <!-- Форма добавления времени с новым полем календаря -->
    <h3>Добавить время</h3>
    <div class="form-group">
      <label for="member-select">Пользователь:</label>
      <select id="member-select">
        <!-- Список пользователей будет заполнен динамически -->
        <option value="loading">Загрузка пользователей...</option>
      </select>
    </div>
    <div class="form-group">
      <label for="work-date">Дата выполнения:</label>
      <input type="date" id="work-date">
    </div>
    <div class="form-group">
      <label for="time-input">Время:</label>
      <input type="text" id="time-input" placeholder="Пример: 1d 2h 30m">
      <div class="input-help">Формат: Xd Yh Zm (дни, часы, минуты). Примеры: 2h 30m, 1d 4h, 45m</div>
      <div class="error-message" id="time-error">Неверный формат. Используйте формат Xd Yh Zm</div>
    </div>
    <div class="form-group">
      <label for="time-description">Описание:</label>
      <textarea id="time-description" placeholder="Описание выполненных работ"></textarea>
    </div>
    <button class="mod-primary" id="save-time">Сохранить</button>

    <div class="summary" id="time-summary">
      <!-- Здесь будет отображаться общее время -->
    </div>
  </div>

  <div class="tab-content" id="history-tab">
    <div class="history-list" id="history-list">
      <!-- Здесь будет история записей с кнопками удаления -->
    </div>
  </div>
</div>

<!-- Диалог подтверждения удаления -->
<div id="confirmation-dialog" class="confirmation-dialog" style="display: none;">
  <div class="confirmation-content">
    <h3>Подтверждение удаления</h3>
    <p>Вы уверены, что хотите удалить эту запись времени?</p>
    <div class="confirmation-buttons">
      <button class="cancel-btn" id="cancel-delete">Отмена</button>
      <button class="mod-danger" id="confirm-delete">Удалить</button>
    </div>
  </div>
</div>

<script src="../js/storage.js"></script>
<script src="../js/board-members.js"></script>
<script>
  const t = TrelloPowerUp.iframe();
  let currentRecordToDelete = null;

  // Функция для парсинга строки времени (без изменений)
  function parseTimeString(timeStr) {
    const result = {
      days: 0,
      hours: 0,
      minutes: 0
    };

    if (!timeStr.trim()) {
      return null; // Пустая строка
    }

    // Регулярное выражение для поиска компонентов времени
    const daysRegex = /(\d+)\s*d/i;
    const hoursRegex = /(\d+)\s*h/i;
    const minutesRegex = /(\d+)\s*m/i;

    // Поиск компонентов в строке
    const daysMatch = timeStr.match(daysRegex);
    const hoursMatch = timeStr.match(hoursRegex);
    const minutesMatch = timeStr.match(minutesRegex);

    // Если не найдено ни одного компонента, возвращаем null
    if (!daysMatch && !hoursMatch && !minutesMatch) {
      return null;
    }

    // Заполняем найденные значения
    if (daysMatch) result.days = parseInt(daysMatch[1]);
    if (hoursMatch) result.hours = parseInt(hoursMatch[1]);
    if (minutesMatch) result.minutes = parseInt(minutesMatch[1]);

    return result;
  }

  // Инициализация поля даты при загрузке страницы
  function initDateField() {
    const dateField = document.getElementById('work-date');
    const today = new Date();
    // Форматируем дату в формате YYYY-MM-DD для поля input[type="date"]
    const year = today.getFullYear();
    const month = String(today.getMonth() + 1).padStart(2, '0');
    const day = String(today.getDate()).padStart(2, '0');
    dateField.value = `${year}-${month}-${day}`;
  }

  // Загрузка пользователей доски
  function loadBoardMembers() {
    const memberSelect = document.getElementById('member-select');
    memberSelect.innerHTML = '<option value="loading">Загрузка пользователей...</option>';

    // Сначала получаем текущего пользователя
    BoardMembers.getCurrentMember(t)
            .then(function(currentMember) {
              // Затем получаем всех пользователей доски
              return BoardMembers.getBoardMembers(t)
                      .then(function(members) {
                        memberSelect.innerHTML = '';

                        // Сортируем пользователей так, чтобы текущий был первым
                        members.sort(function(a, b) {
                          if (a.id === currentMember.id) return -1;
                          if (b.id === currentMember.id) return 1;
                          return a.fullName.localeCompare(b.fullName);
                        });

                        // Создаем опции для каждого пользователя
                        members.forEach(function(member) {
                          const option = document.createElement('option');
                          option.value = JSON.stringify({
                            id: member.id,
                            name: member.fullName || member.username
                          });
                          option.text = member.fullName || member.username;
                          option.selected = member.id === currentMember.id;
                          memberSelect.appendChild(option);
                        });
                      });
            })
            .catch(function(err) {
              console.error('Ошибка при загрузке пользователей:', err);
              memberSelect.innerHTML = '<option value="error">Ошибка загрузки пользователей</option>';
            });
  }

  // Функция форматирования даты
  function formatDate(dateString) {
    const date = new Date(dateString);
    return date.toLocaleDateString();
  }

  // Загрузка данных при открытии
  function loadData() {
    TnMStorage.getCardData(t)
            .then(function(data) {
              // Заполняем сводку по времени
              document.getElementById('time-summary').innerHTML =
                      `<p>Общее затраченное время: <strong>${TnMStorage.formatTime(data.days || 0, data.hours || 0, data.minutes || 0)}</strong></p>`;

              // Заполняем историю
              const historyList = document.getElementById('history-list');
              historyList.innerHTML = '';

              if (data.history && data.history.length > 0) {
                data.history.sort((a, b) => new Date(b.date) - new Date(a.date));

                data.history.forEach(function(record) {
                  if (record.type === 'time') {
                    const item = document.createElement('div');
                    item.className = 'history-item';
                    item.dataset.recordId = record.id;

                    // Используем workDate, если она есть, иначе используем date
                    const displayDate = record.workDate ? formatDate(record.workDate) : formatDate(record.date);

                    // Форматируем время для записи в истории
                    const timeStr = TnMStorage.formatTime(record.days || 0, record.hours || 0, record.minutes || 0);

                    item.innerHTML = `
                      <div class="history-date">${displayDate}</div>
                      <div class="history-type">Время</div>
                      <div class="history-details">
                        <strong>${timeStr}</strong> - ${record.memberName || 'Пользователь'}: ${record.description || 'Без описания'}
                      </div>
                      <div class="history-actions">
                        <button class="delete-record" data-record-id="${record.id}">Удалить</button>
                      </div>
                    `;

                    historyList.appendChild(item);
                  }
                });

                // Добавляем обработчики для кнопок удаления
                document.querySelectorAll('.delete-record').forEach(function(button) {
                  button.addEventListener('click', function() {
                    const recordId = parseInt(this.dataset.recordId);
                    showDeleteConfirmation(recordId);
                  });
                });
              } else {
                historyList.innerHTML = '<p>История пуста</p>';
              }
              // Синхронизируем данные с хранилищем доски
              t.card('id')
                      .then(function(card) {
                        TnMStorage.syncCardDataWithBoard(t, card.id, data);
                      });
            });
  }

  // Остальные функции без изменений
  function showDeleteConfirmation(recordId) {
    currentRecordToDelete = recordId;
    document.getElementById('confirmation-dialog').style.display = 'flex';
  }

  function hideDeleteConfirmation() {
    document.getElementById('confirmation-dialog').style.display = 'none';
    currentRecordToDelete = null;
  }

  function deleteRecord(recordId) {
    TnMStorage.deleteTimeRecord(t, recordId)
            .then(function() {
              // Обновление данных после удаления
              loadData();

              // Уведомление Trello об обновлении бейджей
              t.card('id')
                      .then(function(card) {
                        return t.set('card', 'shared', 'tnm-lastUpdate', Date.now());
                      });
            })
            .catch(function(err) {
              console.error('Ошибка при удалении записи:', err);
              alert('Не удалось удалить запись: ' + err.message);
            });
  }

  // Управление табами
  document.querySelectorAll('.tab').forEach(function(tab) {
    tab.addEventListener('click', function() {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

      tab.classList.add('active');
      document.getElementById(tab.dataset.tab + '-tab').classList.add('active');
    });
  });

  // Сохранение времени (изменено для использования выбранного пользователя и даты)
  document.getElementById('save-time').addEventListener('click', function() {
    const timeInput = document.getElementById('time-input').value;
    const description = document.getElementById('time-description').value;
    const timeError = document.getElementById('time-error');
    const memberSelect = document.getElementById('member-select');
    const workDateInput = document.getElementById('work-date').value;

    // Проверяем, что выбран пользователь
    if (memberSelect.value === 'loading' || memberSelect.value === 'error') {
      alert('Пожалуйста, дождитесь загрузки пользователей или перезагрузите страницу');
      return;
    }

    // Проверяем, что указана дата
    if (!workDateInput) {
      alert('Пожалуйста, укажите дату выполнения работы');
      return;
    }

    // Преобразуем строку даты в объект Date и затем в ISO строку
    const workDate = new Date(workDateInput);

    // Проверяем корректность даты
    if (isNaN(workDate.getTime())) {
      alert('Пожалуйста, укажите корректную дату');
      return;
    }

    // Получаем данные выбранного пользователя
    const selectedMember = JSON.parse(memberSelect.value);

    // Парсим строку времени
    const time = parseTimeString(timeInput);

    if (!time) {
      // Показываем ошибку
      timeError.style.display = 'block';
      return;
    }

    // Скрываем ошибку, если она была показана
    timeError.style.display = 'none';

    // Проверяем, что указано хоть какое-то время
    if (time.days === 0 && time.hours === 0 && time.minutes === 0) {
      // Показываем ошибку
      timeError.style.display = 'block';
      return;
    }

    // Получаем данные карточки
    TnMStorage.getCardData(t)
            .then(function(data) {
              // Создаем новую запись с информацией о выбранном пользователе и дате
              const newRecord = {
                id: Date.now(),
                type: 'time',
                days: parseInt(time.days) || 0,
                hours: parseInt(time.hours) || 0,
                minutes: parseInt(time.minutes) || 0,
                description: description,
                date: new Date().toISOString(), // Фактическая дата добавления
                workDate: workDate.toISOString(), // Дата выполнения работы
                memberId: selectedMember.id,
                memberName: selectedMember.name
              };

              // Обновляем общее время
              data.days = (parseInt(data.days) || 0) + parseInt(time.days || 0);
              data.hours = (parseInt(data.hours) || 0) + parseInt(time.hours || 0);
              data.minutes = (parseInt(data.minutes) || 0) + parseInt(time.minutes || 0);

              // Нормализуем значения (60 минут = 1 час, 24 часа = 1 день)
              while (data.minutes >= 60) {
                data.minutes -= 60;
                data.hours += 1;
              }

              while (data.hours >= 24) {
                data.hours -= 24;
                data.days += 1;
              }

              // Добавляем запись в историю
              if (!data.history) data.history = [];
              data.history.push(newRecord);

              // Сохраняем обновленные данные
              return TnMStorage.saveCardData(t, data);
            })
            .then(function() {
              // Очистка формы
              document.getElementById('time-input').value = '';
              document.getElementById('time-description').value = '';
              // Поле даты оставляем с текущей датой

              // Обновление данных
              loadData();

              // Уведомление Trello об обновлении бейджей
              t.card('id')
                      .then(function(card) {
                        return t.set('card', 'shared', 'tnm-lastUpdate', Date.now());
                      })
                      .then(function() {
                        t.closePopup();
                      });
            });
  });

  // Обработчики для диалога подтверждения
  document.getElementById('cancel-delete').addEventListener('click', function() {
    hideDeleteConfirmation();
  });

  document.getElementById('confirm-delete').addEventListener('click', function() {
    if (currentRecordToDelete) {
      deleteRecord(currentRecordToDelete);
      hideDeleteConfirmation();
    }
  });

  // Обработчик для поля ввода времени
  document.getElementById('time-input').addEventListener('input', function() {
    // Скрываем ошибку при изменении поля
    document.getElementById('time-error').style.display = 'none';
  });

  // Загрузка данных при открытии
  document.addEventListener('DOMContentLoaded', function() {
    initDateField(); // Инициализируем поле даты
    loadData();
    loadBoardMembers();
  });

  // Обработка изменений данных
  t.render(function() {
    loadData();
  });
</script>
</body>
</html>
