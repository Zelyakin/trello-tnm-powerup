<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>T&M Менеджер</title>
  <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css">
  <link rel="stylesheet" href="../css/style.css">
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <style>
    .tnm-delete-btn {
      width: 16px;
      height: 16px;
      background-color: #EB5A46;
      color: white;
      border-radius: 2px;
      text-align: center;
      line-height: 16px;
      font-size: 12px;
      cursor: pointer;
      opacity: 0.7;
      float: right;
      margin-left: 8px;
      display: none;
    }

    .history-item:hover .tnm-delete-btn {
      display: block;
    }

    .tnm-delete-btn:hover {
      opacity: 1;
    }

    .tnm-confirm-delete {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    .tnm-confirm-dialog {
      background-color: white;
      border-radius: 3px;
      padding: 16px;
      max-width: 80%;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
    }

    .tnm-confirm-title {
      font-weight: bold;
      margin-bottom: 12px;
    }

    .tnm-confirm-buttons {
      display: flex;
      justify-content: flex-end;
      margin-top: 16px;
    }

    .tnm-confirm-buttons button {
      margin-left: 8px;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Учет времени</h2>

  <div class="tabs">
    <div class="tab active" data-tab="time">Время</div>
    <div class="tab" data-tab="history">История</div>
  </div>

  <div class="tab-content active" id="time-tab">
    <h3>Добавить время</h3>
    <div class="form-group">
      <label for="time-days">Дни:</label>
      <input type="number" id="time-days" min="0" step="1" value="0">
    </div>
    <div class="form-group">
      <label for="time-hours">Часы:</label>
      <input type="number" id="time-hours" min="0" max="23" step="1" value="0">
    </div>
    <div class="form-group">
      <label for="time-minutes">Минуты:</label>
      <input type="number" id="time-minutes" min="0" max="59" step="1" value="0">
    </div>
    <div class="form-group">
      <label for="time-description">Описание:</label>
      <textarea id="time-description" placeholder="Описание выполненных работ"></textarea>
    </div>
    <button class="mod-primary" id="save-time">Сохранить</button>

    <div class="summary" id="time-summary">
      <!-- Здесь будет отображаться общее время -->
    </div>
  </div>

  <div class="tab-content" id="history-tab">
    <div class="history-list" id="history-list">
      <!-- Здесь будет история записей -->
    </div>

    <div class="tnm-confirm-delete" id="confirm-delete-dialog" style="display: none;">
      <div class="tnm-confirm-dialog">
        <div class="tnm-confirm-title">Удалить запись о времени?</div>
        <div>Эта операция не может быть отменена.</div>
        <div class="tnm-confirm-buttons">
          <button class="mod-secondary" id="cancel-delete">Отмена</button>
          <button class="mod-danger" id="confirm-delete">Удалить</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="../js/storage.js"></script>
<script>
  const t = TrelloPowerUp.iframe();
  let currentRecordToDelete = null;

  // Загрузка данных при открытии
  function loadData() {
    TnMStorage.getCardData(t)
            .then(function(data) {
              // Заполняем сводку по времени
              document.getElementById('time-summary').innerHTML =
                      `<p>Общее затраченное время: <strong>${TnMStorage.formatTime(data.days || 0, data.hours || 0, data.minutes || 0)}</strong></p>`;

              // Заполняем историю
              const historyList = document.getElementById('history-list');
              historyList.innerHTML = '';

              if (data.history && data.history.length > 0) {
                data.history.sort((a, b) => new Date(b.date) - new Date(a.date));

                data.history.forEach(function(record) {
                  if (record.type === 'time') {
                    const item = document.createElement('div');
                    item.className = 'history-item';

                    const date = new Date(record.date).toLocaleDateString();
                    // Форматируем время для записи в истории
                    const timeStr = TnMStorage.formatTime(record.days || 0, record.hours || 0, record.minutes || 0);

                    item.innerHTML = `
                      <div class="history-date">
                        ${date}
                        <div class="tnm-delete-btn" onclick="deleteTimeRecord(${record.id})">✕</div>
                      </div>
                      <div class="history-type">Время</div>
                      <div class="history-details">
                        <strong>${timeStr}</strong> - ${record.memberName || 'Пользователь'}: ${record.description || 'Без описания'}
                      </div>
                    `;

                    historyList.appendChild(item);
                  }
                });
              } else {
                historyList.innerHTML = '<p>История пуста</p>';
              }
            });
  }

  // Функция для вызова диалога удаления
  function deleteTimeRecord(recordId) {
    currentRecordToDelete = recordId;
    document.getElementById('confirm-delete-dialog').style.display = 'flex';
  }

  // Управление табами
  document.querySelectorAll('.tab').forEach(function(tab) {
    tab.addEventListener('click', function() {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

      tab.classList.add('active');
      document.getElementById(tab.dataset.tab + '-tab').classList.add('active');
    });
  });

  // Сохранение времени
  document.getElementById('save-time').addEventListener('click', function() {
    const days = parseInt(document.getElementById('time-days').value) || 0;
    const hours = parseInt(document.getElementById('time-hours').value) || 0;
    const minutes = parseInt(document.getElementById('time-minutes').value) || 0;
    const description = document.getElementById('time-description').value;

    if (days === 0 && hours === 0 && minutes === 0) {
      alert('Пожалуйста, укажите время');
      return;
    }

    TnMStorage.addTimeRecord(t, days, hours, minutes, description)
            .then(function() {
              // Очистка формы
              document.getElementById('time-days').value = '0';
              document.getElementById('time-hours').value = '0';
              document.getElementById('time-minutes').value = '0';
              document.getElementById('time-description').value = '';

              // Обновление данных
              loadData();

              // Уведомление Trello об обновлении бейджей
              t.card('id')
                      .then(function(card) {
                        return t.set('card', 'shared', 'tnm-lastUpdate', Date.now());
                      })
                      .then(function() {
                        t.closePopup();
                      });
            });
  });

  // Обработчики диалога удаления
  document.addEventListener('DOMContentLoaded', function() {
    loadData();

    document.getElementById('cancel-delete').addEventListener('click', function() {
      document.getElementById('confirm-delete-dialog').style.display = 'none';
      currentRecordToDelete = null;
    });

    document.getElementById('confirm-delete').addEventListener('click', function() {
      if (currentRecordToDelete) {
        TnMStorage.deleteTimeRecord(t, currentRecordToDelete)
                .then(function() {
                  document.getElementById('confirm-delete-dialog').style.display = 'none';
                  currentRecordToDelete = null;
                  loadData();

                  // Уведомляем Trello об обновлении бейджей
                  t.card('id').then(function(card) {
                    return t.set('card', 'shared', 'tnm-lastUpdate', Date.now());
                  });
                })
                .catch(function(err) {
                  alert('Ошибка при удалении записи: ' + err);
                  document.getElementById('confirm-delete-dialog').style.display = 'none';
                  currentRecordToDelete = null;
                });
      }
    });
  });

  // Обработка изменений данных
  t.render(function() {
    loadData();
  });
</script>
</body>
</html>
